name: Build Docker image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push-dockerfile-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4 for latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # Updated to v3 for latest
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Updated to v5 for latest
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: dtrechas/personal-site-strapi:latest
          # Enable build caching for faster consecutive builds
          cache-from: type=registry,ref=dtrechas/personal-site-strapi:buildcache
          cache-to: type=registry,ref=dtrechas/personal-site-strapi:buildcache,mode=max
